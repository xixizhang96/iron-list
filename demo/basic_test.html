<!doctype html>
<html>

<head>

  <title>iron-list demo</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.0.2/custom-elements-es5-adapter.js"></script>

  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.0.2/webcomponents-bundle.js"></script>
</head>

<body>
  <style>
    iron-list {
      @apply --layout-fit;
    }

    .item {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
  </style>
  <script type="module">
    // import './polymer_bundled.min.js';
    // import '@polymer/polymer/polymer-legacy.js';
    // import '@polymer/iron-flex-layout/iron-flex-layout.js';
    // import '@polymer/iron-ajax/iron-ajax.js';
    // import '../iron-list.js';
    // import { Polymer } from './polymer_bundled.min.js';
    var myIron = document.getElementById('iron');
    var arr = [];
    for (var x = 1; x <= 500000; ++x) {
      arr.push({ label: 'item ' + x });
    }
    myIron.items = arr;
    console.log(1)
    console.log(arr)
  </script>

  <iron-list id="iron" tabindex="0" style="height: 400px; width: 400px;">
    <template>
      <span>[[item.label]]</span>
    </template>
  </iron-list>
</body>

</html>
